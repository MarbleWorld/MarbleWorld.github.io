<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marbles Home</title>
<style>
    body {
        margin:0;
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
        background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
        font-family: sans-serif;
    }
    .cool-button {
        font-size:2em;
        padding:20px 40px;
        background: #ffffffaa;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .cool-button:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 25px rgba(0,0,0,0.4);
    }
</style>
</head>
<body>
    <button class="cool-button" onclick="window.location.href='gallery.html'">Marbles for Sale</button>
</body>
</html>
