<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marble Gallery</title>
<style>
    body {
        font-family: sans-serif;
        padding: 20px;
        margin: 0;
        background: linear-gradient(135deg, #d4e1f5, #b5c7e3, #95abc8);
        background-size: 400% 400%;
        animation: gradientBackground 10s ease infinite;
        color: #333;
    }

    @keyframes gradientBackground {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    h1 {
        text-align: center;
        color: #2c3e50;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    div {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
    }

    img {
        border: 5px solid #fff;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    p {
        font-size: 18px;
        margin-top: 10px;
        color: #34495e;
    }
</style>
</head>
<body>
    <h1>Marble Gallery</h1>
    <div>
        <!-- Marble 1 -->
        <div style="text-align:center;">
            <img src="Derp.JPG" alt="#1" style="width:300px;height:auto;">
            <p>Marble #1</p>
        </div>
        <!-- Marble 2 -->
        <div style="text-align:center;">
            <img src="Derp.JPG" alt="#2" style="width:300px;height:auto;">
            <p>Marble #2</p>
        </div>
        <!-- Marble 3 -->
        <div style="text-align:center;">
            <img src="Derp.JPG" alt="#3" style="width:300px;height:auto;">
            <p>Marble #3</p>
        </div>
        <!-- Add more marbles as needed -->
    </div>
</body>
</html>
